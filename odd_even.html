<!DOCTYPE html>
<html>
    <body>
    <script>
    var inputNumber = prompt("Please enter a number to find out its evenness");
    var realNumber = Number(inputNumber);
    if(realNumber%2 === 0){
        console.log("This number is even");
        alert("This number" + realNumber + " is even");
    }
    else {
        console.log("This number is odd");
        alert("This number"+ realNumber +" is odd");
    }
    </script>
    </body>
</html>
