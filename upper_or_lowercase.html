<!DOCTYPE html>
<html>
    <body>
        <script>
        console.log("This program determines if a Letter is Upper Case, Lower Case, or Else.");
        var letter = prompt("Type in a Letter.");
        letterUpper = letter.toUpperCase();
        letterLower = letter.toLowerCase();
        if(letterUpper === letter) {
            console.log("This Letter is Upper Case");
        }
        else if(letterLower === letter){
            console.log("This Letter is Lower Case");
        }
        else{
            console.log("This is a mix, a sentence, whatever else.")
        }
        </script>
    </body>
</html>
